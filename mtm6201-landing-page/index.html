<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-page">
        <header class="header">
            <img src="images/logo/logo.png" class="logo" alt="d-favicon">
            <section class="header-section">
                <div id="main-banner" class="main-banner">
                    <h1>Want to be your own boss?</h1>
                    <p>Start today and make up to $30/hr driving your own vehicle with Dash.</p>
                </div>
                <div class="scooter">
                    <img src="images/bg-image/scooter.svg" alt="scooter">
                </div>
                <form class="application-form">
                    <h2>Apply Now</h2>
                    <p>Enter your info below to get started.</p>
                    <fieldset class="first-name">
                        <label for="first-name" class="float-label">First name</label>
                        <input type="text" name="first-name">
                    </fieldset>
                    <fieldset class="last-name">
                        <label for="last-name" class="float-label">Last name</label>
                        <input type="text" name="last-name">
                    </fieldset>
                    <fieldset class="email-address">
                        <label for="email-address" class="float-label">Email Adress</label>
                        <input type="text" name="email">
                    </fieldset>
                    <fieldset class="phone-number">
                        <label for="phone-number" class="float-label">Phone number</label>
                        <input type="text" name="phone-number">
                    </fieldset>
                    <fieldset class="spam">
                        <input type="checkbox" name="spam" class="spam-input">
                        <label for="spam"> I agree to dash terms.</label>
                    </fieldset>
                    <button type="submit">DRIVE WITH US</button>
                    <p class="additional-info">Already applied? <a href="#" class="application-status">Check your application status here.</a></p>
                </form>
            </section>
        </header>
        <footer>
            <form class="footer-form">
                <h3>See how much you can earn with Dash.</h3>
                <p>How many hours do you want to drive with us this week?</p>
                <fieldset class="hours">
                    <label for="hours" class="float-label">Hours</label>
                    <input type="text" name="hours">
                </fieldset>
                <fieldset class="city">
                    <label for="city" class="float-label">City</label>
                    <input type="text" name="city">
                </fieldset>
                <button type="calculate">CALCULATE</button>
            </form>
            <nav class="footer-nav">
                <a href="#" class="instagram">
                    <img src="images/icons/instagram.svg" alt="instagram">    
                </a>
                <a href="#" class="twitter">
                    <img src="images/icons/twitter.svg" alt="twitter">    
                </a>
                <a href="#" class="facebook">
                    <img src="images/icons/facebook.svg" alt="facebook">    
                </a>
                <a href="#" class="linkedin">
                    <img src="images/icons/linkedin.svg" alt="linkedin">    
                </a>
            </nav>
        </footer>
    </main>
</body>
</html>
